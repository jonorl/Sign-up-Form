<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sign up Form</title>
</head>
<body>
    <div class="container"></div>
        <div class="left">
            <div class="imageContainer">
                <img src="imageByGraceBrauteseth.jpg" alt="Wired hair fox terrier">
                <div class="odin-logo">ODIN</div>
                <div class="photoCredit">Photo by Grace Brauteseth on Unsplash</div>
            </div>
        </div>
        <div class ="right">
            <div class="top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="centre">
                <fieldset>
                    <legend>Let's do this!</legend>

                    <div class="outer-container">

                        <div class="sub-left">
                    
                            <div class="input1">
                                <label for="firstName">First Name</label>
                                <input type="text" class="firstName" placeholder="First Name">                      
                            </div>

                            <div class="input3">
                                <label for="email">Email</label>
                                <input type="email" class="email" placeholder="Email">                      
                            </div>

                            <div class="input5">
                                <label for="password">Password</label>
                                <input type="password" class="password">                      
                            </div>
                        </div>

                        <div class="sub-right">

                            <div class="input2">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="lastName" placeholder="Last Name">                      
                            </div>
                        
                            <div class="input4">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="text" class="phoneNumber" placeholder="Phone Number">                      
                            </div>

                            <div class="input6">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" class="confirmPassword">                      
                            </div>
                        </div>
                    </div>
                  </fieldset>
                  
            </div>
            <div class="bottom">
                <button>Create account</button>
                <div class="logIn"> Already have an account? Log in</div>
            </div>
        </div>
</body>
</html>
